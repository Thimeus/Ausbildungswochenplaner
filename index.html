<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Ausbildungssplaner</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Thimeus/BBB/main/logo_bbb_1.png" type="image/png">

    <!-- React und Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-size: 14px;
        }

        /* Print styles */
        @media print { ... } /* Print styles - UNVERÄNDERT */

        /* General styles */
        .container { ... } /* General styles - UNVERÄNDERT */
        .header { ... }
        .logo { ... }
        .title { ... }
        .controls { ... }
        .date-inputs { ... }
        .content { ... }
        .selection-area, .preview-area { ... }
        .selection-area::-webkit-scrollbar { ... }
        .selection-area::-webkit-scrollbar-track { ... }
        .selection-area::-webkit-scrollbar-thumb { ... }
        .selection-area::-webkit-scrollbar-thumb:hover { ... }
        .content-item { ... }
        .content-item:hover { ... }
        .content-item input[type="checkbox"] { ... }
        button { ... }
        button:hover { ... }
        input[type="date"] { ... }
        .preview-table { ... }
        .preview-table th, .preview-table td { ... }
        .preview-table th { ... }
        .completion-checkbox { ... }
        .completion-date { ... }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function QuarterlyPlanner() {
            const [startDate, setStartDate] = React.useState('');
            const [endDate, setEndDate] = React.useState('');
            const [selectedContent, setSelectedContent] = React.useState([]);
            const [selectedGewerk, setSelectedGewerk] = React.useState('Tischler');
            const [ausbildungsplanData, setAusbildungsplanData] = React.useState({});
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('https://thimeus.github.io/ausbildungsplaner/data.json');
                        if (!response.ok) {
                            throw new Error('Netzwerkantwort war nicht erfolgreich');
                        }
                        const data = await response.json();

                        const groupedData = data.reduce((acc, item) => {
                            if (!acc[item.Gewerk]) {
                                acc[item.Gewerk] = [];
                            }
                            acc[item.Gewerk].push(item);
                            return acc;
                        }, {});

                        setAusbildungsplanData(groupedData);
                        setError(null);
                    } catch (error) {
                        console.error('Fehler beim Laden der Daten:', error);
                        setError('Fehler beim Laden der Daten. Bitte versuchen Sie es später erneut.');
                    }
                };

                loadData();
            }, []);

            const toggleContent = (content) => {
                const isSelected = selectedContent.find(item =>
                    item["Lfd. Nr."] === content["Lfd. Nr."] &&
                    item["Teil des Ausbildungsberufsbildes"] === content["Teil des Ausbildungsberufsbildes"] &&
                    item["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"] === content["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"]
                );

                if (isSelected) {
                    setSelectedContent(selectedContent.filter(item =>
                        !(item["Lfd. Nr."] === content["Lfd. Nr."] &&
                        item["Teil des Ausbildungsberufsbildes"] === content["Teil des Ausbildungsberufsbildes"] &&
                        item["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"] === content["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"])
                    ));
                } else {
                    setSelectedContent([...selectedContent, content]);
                }
            };

            if (error) {
                return (
                    <div className="container">
                        <div className="error-message" style={{ color: 'red', padding: '20px' }}>
                            {error}
                        </div>
                    </div>
                );
            }

            const currentAusbildungsplan = ausbildungsplanData[selectedGewerk] || [];

            const formatDate = (dateString) => {
                if (!dateString) return '';
                const [year, month, day] = dateString.split('-');
                return `${day}.${month}.${year}`;
            };

            return (
                <div className="container">
                    <div className="header">
                        <img
                            src="https://raw.githubusercontent.com/Thimeus/BBB/main/logo_bbb_1.png"
                            alt="BBB Logo"
                            className="logo"
                        />
                        <div className="title">
                            <h1>BBB Ausbildungssplaner</h1>
                            <h2>Ausbildung - {selectedGewerk}</h2>
                        </div>
                    </div>

                    <div className="controls no-print">
                        <div className="date-inputs">
                            <label htmlFor="gewerk">Gewerk auswählen:</label>
                            <select
                                id="gewerk"
                                value={selectedGewerk}
                                onChange={(e) => setSelectedGewerk(e.target.value)}
                            >
                                <option value="Tischler">Tischler</option>
                                <option value="Maler">Maler</option>
                                <option value="Hauswirtschaft">Hauswirtschaft</option>
                                <option value="Metall">Metall</option>
                                <option value="Gartenbau">Gartenbau</option>
                            </select>
                            <label>Zeitraum von: </label>
                            <input
                                type="date"
                                value={startDate}
                                onChange={(e) => setStartDate(e.target.value)}
                            />
                            <label>bis: </label>
                            <input
                                type="date"
                                value={endDate}
                                onChange={(e) => setEndDate(e.target.value)}
                            />
                        </div>
                        <button onClick={() => window.print()}>Als PDF speichern</button>
                    </div>

                    <div className="content">
                        <div className="selection-area no-print">
                            <h3>Ausbildungsinhalte</h3>
                            {currentAusbildungsplan.map((item, index) => (
                                <div key={index} className="content-item">
                                    <input
                                        type="checkbox"
                                        checked={selectedContent.some(
                                            (selected) =>
                                                selected["Lfd. Nr."] === item["Lfd. Nr."] &&
                                                selected["Teil des Ausbildungsberufsbildes"] === item["Teil des Ausbildungsberufsbildes"] &&
                                                selected["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"] ===
                                                item["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"]
                                        )}
                                        onChange={() => toggleContent(item)}
                                    />
                                    <div>
                                        <div style={{ fontWeight: 'bold' }}>
                                            {item["Teil des Ausbildungsberufsbildes"]} {item["Lfd. Nr."]}
                                        </div>
                                        <div>{item["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"]}</div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="preview-area print-area">
                            <h3>Monatsplan vom {formatDate(startDate)} bis {formatDate(endDate)}</h3>
                            <table className="preview-table">
                                <thead>
                                    <tr>
                                        <th>Nr.</th>
                                        <th>Beschreibung</th>
                                        <th>Erledigt</th>
                                        <th>Datum</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {selectedContent.map((item, index) => (
                                        <tr key={index}>
                                            <td>{item["Teil des Ausbildungsberufsbildes"]} {item["Lfd. Nr."]}</td>
                                            <td>{item["Zu vermittelnde Fertigkeiten, Kenntnisse und Fähigkeiten"]}</td>
                                            <td>☐</td>
                                            <td>____________</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuarterlyPlanner />);
    </script>
</body>
</html>
